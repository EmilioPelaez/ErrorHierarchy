name: tests

on: [push, pull_request]
jobs:
  run-tests:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.2.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: |
        xcodebuild test -scheme ErrorHierarchyTests -project Tests/ErrorHierarchyTests.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 13 mini,OS=15.2' -derivedDataPath Build/ | xcpretty && exit ${PIPESTATUS[0]}
        bash <(curl -s https://codecov.io/bash) -t a847a5e7-8f7f-4cea-bf20-5b5f6e5b638f