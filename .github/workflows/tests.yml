name: tests

on: [push, pull_request]
jobs:
  run-tests:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v2
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_13.2.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: |
          xcodebuild test -scheme ErrorHierarchyTests -project Tests/ErrorHierarchyTests.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 13 mini,OS=15.2' -derivedDataPath Build/
          cd Tests/Build/Build/ProfileData
          cd $(ls -d */|head -n 1)
          directory=${PWD##*/}
          pathCoverage=Tests/Build/Build/ProfileData/${directory}/Coverage.profdata
          cd ../../../../../
          xcrun llvm-cov export -format="lcov" -instr-profile $pathCoverage Tests/Build/Build/Products/Debug-iphonesimulator/ErrorHierarchyTests.app/ErrorHierarchyTests > info.lcov
          bash <(curl https://codecov.io/bash)